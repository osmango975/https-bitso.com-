<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Takeover</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 20%;
        }
        h1 {
            font-size: 4em;
            text-transform: uppercase;
            letter-spacing: 5px;
            border: 2px solid lime;
            padding: 20px;
            display: inline-block;
        }
        p {
            font-size: 1.5em;
            color: white;
        }
        .warning {
            color: red;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Website Taken Over by Me!</h1>
    <p class="warning">Warning: You have lost control of this site!</p>
    <p>Contact [Your Name] for further instructions.</p>
</body>
</html>
